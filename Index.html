<script>
	
	$(document).ready(function(){
		
		$('#cover').click(function(){
				$(this).css('box-shadow', 'none');
				$(this).addClass('opened');
				setTimeout(displayBackCover, 10);
			});		
	
		function displayBackCover(){
			$('#backcover').addClass('opened').pages();
			AdjustToViewPort();
		
		$('#cover').animate({left: '+=' + (globals.containerWidth / 2) + 'px'}, 1000); 
		$('#backcover').animate({left: '+=' + (globals.containerWidth / 2) + 'px'}, 1000);
		
	}
		
		
		AdjustToViewPort();
	
	})

	function AddLeaf(){
	  var el = $('#backcover');
	  el.pages('add');

	  el.pages('addPictureToPage', TestPic2(), 1);
	  el.pages('renderPage', 1);

	  el.pages('addPictureToPage', TestPic(), 2);

	function TurnPage(){
		$('#cover').css('z-index',0);
		$('#pg1').removeClass('flipback').addClass('flip');
	}
	
	function TurnBack(){
		$('#pg1').removeClass('flip').addClass('flipback');
		
	}

	function AdjustToViewPort(){
		var X = $(window).width();
		var Y = $(window).height();
		var containerHeight = parseInt((((Y * globals.albumScale) / 100)));
		globals.containerWidth = parseInt(((containerHeight * 80) / 100));
		$('.container').css({height: containerHeight + 'px', width: globals.containerWidth + 'px'});
		
	}
	
</script>
